
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Year</title>
    <script>
        // Function to update the countdown and redirect when it reaches 0
        var countdown = 5;
        const year = 2022;
        function updateCountdown() {
            document.getElementById('timeout').textContent = 'Redirecting to ' + year + ' in ' + countdown + ' seconds...';
            countdown--;
            if (countdown < 0) {
                window.location.href = './2022/';
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        setTimeout(updateCountdown, 1000);
    </script>
</head>
<body>
    <h1>Choose a Year</h1>
    <ul>
        <li><a href="./2022/">2022</a></li>
        <li><a href="./2024/">2024</a></li>
    </ul>
    <div id="timeout"></div>
</body>
</html>
